{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    #supported_currencies {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
        padding: 3px;
        width: calc(100% - 3px);
        border: 0px solid black
    }

    .supported_currency {
        width: 120px;
        height: 120px;
        margin: 10px 10px 10px 10px;
    }
    .utxo_table {
        margin: 10px;
        width: 25em;
        background: #FFD19E;
    }

    #address_balance {
        background: #FFF2D6;
    }

    h2 {
        padding-bottom: 15px;
        margin: 5px;
    }

    .aggregated_container {
        margin: 0 auto 0 auto;
        padding: 20px;
    }

    .utxo_table {
        margin: 5px auto 5px auto;
        border: 1px solid gray;
        padding: 5px;
        width: 100%;
    }

    .utxo_table td {
        text-align: left;
    }
</style>
<section  id="get_block">
    <h2>The Block Explorer that uses other block explorers.</h2>
    There are zero full nodes running behind this block explorer.

    <h3>Currencies supported:</h3>

    <div id="supported_currencies">
    {% for supported in supported_currencies %}
        <div class="supported_currency">
            <strong>{{ supported.name }}</strong><br>
            <img src="{% static supported.logo %}" style="width: 100px; height: 100px">
        </div>
    {% endfor %}
    </div>
</section>

{% endblock %}
